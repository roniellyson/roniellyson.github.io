<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulario</title>
</head>
<body>
<form action="" method="get" id="id_formulario">
<fieldset>
<legend>Cadastro de Inscrição</legend>
<div>
<label for="id_nome"
>Nome completo:
<input
type="text"
name="nome"
id="id_nome"
placeholder="informe seu nome"
minlength="5"
maxlength="40"
/>
</label>
</div>
<div>
<p>Estado Civil:</p>
<label for="id_casa"
>Casado
<input type="radio" name="radio" value="casado" id="id_casa" />
</label>
<label for="id_solteiro"
>Solteiro
<input type="radio" name="radio" value="solteiro" id="id_solteiro" />
</label>
</div>

<div>
<p>Cursos:</p>
<label for="id_pedre"
>Pedreiro
<input
type="checkbox"
name="checkbox"
value="Pedreiro"
id="id_pedre"
/>
</label>
<label for="id_serve"
>Servente
<input
type="checkbox"
name="checkbox"
value="Servente"
id="id_serve"
/>
</label>
<label for="id_monta"
>Figma:
<input
type="checkbox"
name="checkbox"
value="Montador de Sapato"
id="id_monta"
/>
</label>
</div>
<button type="submit" id="enviar">Enviar</button>
</div>
</fieldset>
</form>
<script>
document.getElementById("enviar").addEventListener("click", function () {
let nome = document.getElementById("id_nome").value;
let estado = document.querySelector('input[name="radio"]:checked').value;
let cursos = Array.from(
document.querySelectorAll('input[name="checkbox"]:checked')
).map(function (checkbox) {
return checkbox.value;
});
alert("Nome: " + nome +"\nEstado civil: " + estado +"\nCursos: " + cursos.join(", "));});
</script>

    // Capture o formulário
    let form = document.getElementById("id_formulario");
form.addEventListener("submit",(e)=>{
e.preventDefault()// Evita o envio padrão do formulário

  // Capture os valores do formulário
  const nome = form['nome'].value;
  const estado = form['radio'].value;
  const cursos = form['checkbox'].value;

  const usersRef = ref(database, 'users');
